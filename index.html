<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="main-layout">
        <header>
            <h1 class="logo">TravelTrip</h1>
            <DIV class="search-bar">
                <input type="text"><button class="search">GO</button><button class="my-location">my location</button>
            </DIV>
        </header>
        <div class="curr-location">
            <p>You are at: <span class="user-pos"></span></p>
            <button onclick="onSaveCurrLocation()" class="copy-location">Save Location</button>
        </div>
        <section class="main-content">
            <div class="Locations">
                <p>Locations: <span class="locs"></span></p>
                <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
                <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
                <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
            </div>
            <div class="map" id="map" style="width: 100%; height: 400px;"></div>
        </section>
    </section>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
